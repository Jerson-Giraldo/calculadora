<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <!--Contenedor principal-->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!--Contenedor de toda la calculadora-->
        <div class="w-100 text-center" style="max-width: 500px;">
            <h1 class="mb-4">Hola, soy Gerson y esta es mi calculadora.</h1>
            <form method="POST">
                {% csrf_token %}

                <!--Inputs-->
                <div class="mb-3">
                    <input type="number" name="num1" placeholder="Número 1" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="number" name="num2" placeholder="Número 2" class="form-control">
                </div>

                <!--Buttons-->
                <div class="row mb-3">
                    <div class="col-md-6 mb-2">
                        <button type="submit" name="operacion" value="suma"
                            class="btn btn-outline-warning d-block w-100">Sumar</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button type="submit" name="operacion" value="resta"
                            class="btn btn-outline-warning d-block w-100">Restar</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button type="submit" name="operacion" value="multiplicacion"
                            class="btn btn-outline-warning d-block w-100">Multiplicar</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button type="submit" name="operacion" value="division"
                            class="btn btn-outline-warning d-block w-100">Dividir</button>
                    </div>
                </div>
            </form>


            <!--Resultado-->
            {% if resultado %}
            <div class="card bg-success text-white w-50 mx-auto mt-4">
                <div class="card-body">
                    <h5 class="card-title">El resultado es:</h5>
                    <p class="card-text fs-4">{{resultado}}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
